## Minesweeper Agent Configuration ##
# Generation parameters for LLM-based Minesweeper agent (eval/inference)

max_new_tokens: 128    # Short output for JSON only
temperature: 0.3       # Low temperature for deterministic JSON output
top_p: 0.9
repetition_penalty: 1.2
do_sample: true

## Training Hyperparameters ##
lora_rank: 32
lora_alpha: 32
lora_dropout: 0.05
learning_rate: 2e-5
lr_scheduler_type: cosine
num_generations: 8
max_steps: 500
reward_weights: [0.15, 0.70, 0.15]  # [format, gameplay, strategy]
